<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td (click)="test()">{{article?.id}}</td>
        <td>{{article?.type}}</td>
        <td>
          <button class="btn" style="color:orange">
            <mat-icon aria-hidden="false" aria-label="article icon">article</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
